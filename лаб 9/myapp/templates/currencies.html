<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Курсы валют</title>
  <style>
    body {font-family: Arial; margin: 40px; background: #f4f4f4;}
    table {width: 100%; border-collapse: collapse; background: white;}
    th, td {padding: 12px; border: 1px solid #ccc; text-align: left;}
    th {background: #007bff; color: white;}
    .btn {padding: 10px 20px; background: #28a745; color: white; text-decoration: none; border-radius: 5px;}
    .del {background: #dc3545;}
    .msg {padding: 15px; background: #d4edda; border: 1px solid #c9; border-radius: 5px;}
  </style>
</head>
<body>
  <h1>Курсы валют (из БД)</h1>

  {% if message %}
    <div class="msg">{{ message }}</div>
  {% endif %}

  <a href="/currencies?refresh=1" class="btn">Обновить из ЦБ</a>
  <br><br>

  <table>
    <tr>
      <th>Код</th><th>Название</th><th>Курс</th><th>Номинал</th><th>Действие</th>
    </tr>
    {% for c in currencies %}
    <tr>
      <td><b>{{ c.char_code }}</b></td>
      <td>{{ c.name }}</td>
      <td>{{ "%.4f"|format(c.value) }}</td>
      <td>{{ c.nominal }}</td>
      <td><a href="/delete/{{ c.char_code }}" class="btn del">Удалить</a></td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
